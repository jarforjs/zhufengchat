<form action="" name="userform" ng-submit="login()">
    <div class="form-group" novelidate="novalidate">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="email">
    </div>
    <div class="help-block" ng-show="userform.email.$invalid">
        <div ng-show="userform.email.$error.required">邮箱必须输入</div>
        <div ng-show="userform.email.$error.email">邮箱格式不合法</div>
    </div>
    <div class="form-group">
        <button ng-disabled="userform.$pristine||(userform.$dirty&&userform.$invalid)" class="btn btn-default" type="submit">进入</button>
    </div>
</form>
